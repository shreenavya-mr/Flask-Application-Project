<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .result-card {
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      text-align: center;
      background: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .btn-custom {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="result-card">
    {% if success %}
      <h2 class="success">‚úÖ Login Successful!</h2>
      <p>Welcome, <strong>{{ user }}</strong> üéâ</p>
    {% else %}
      <h2 class="error">‚ùå Invalid Credentials</h2>
      <p>Please try again with correct username and password.</p>
    {% endif %}
    <a href="/" class="btn btn-custom mt-3">üîô Back to Login</a>
  </div>
</body>
</html>
